<!doctype html>
<html ng-app="myApp">
<head>
	<title>Shopping Cart</title>
	<link rel="stylesheet" type="text/css" href="../static/css/cart_styles.css" />
</head>
<body>
	<div ng-controller="shoppingController">
		<div id="banner">
			<div id="title" ng-click="setContent('products.html')">My Store</div>
			<div id="bar">
				<span class="orders" ng-click="setContent('orders.html')">Orders</span>
				<span id="cartLink" ng-click="setContent('cart.html')">{{customer.cart.length}} items<img src="../images/cart.png" />
				</span>
			</div>
		</div>
		<div id="main">
			<div ng-include="contents" style="width:800px; margin:0 auto;"></div>
		</div>
	</div>
	<script
			  src="https://code.jquery.com/jquery-3.1.0.min.js"
			  integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
			  crossorigin="anonymous"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script type="text/javascript" src="/static/js/cart_app.js"></script>
</body>
</html>
