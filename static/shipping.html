<div id="shippingContainer">
	<h2>Shipping Address</h2>
	<label>Name</label>
	<input type="text" ng-model="customer.shipping[0].name" required="required"/><br>
	<label>Address</label>
	<input type="text" ng-model="customer.shipping[0].address" required="required"/><br>
	<label>City</label>
	<input type="text" ng-model="customer.shipping[0].city" required="required"/><br>
	<label>State</label>
	<input type="text" ng-model="customer.shipping[0].state" required="required"/><br>
	<label>Zipcode</label>
	<input type="text" ng-model="customer.shipping[0].zip" required="required"/><br>
	<hr>
	<div>
		<span class="button" ng-click="setShipping()">
			Continue To Billing
		</span>
		<span class="button" ng-click="setContent('products.html')">
			Continue Shopping
		</span>
	</div>
</div>
